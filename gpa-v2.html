<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>حاسبة المعدل</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config={theme:{extend:{
colors:{navy:'#0b1220',blue:'#2563eb'},
boxShadow:{soft:'0 10px 30px rgba(2,6,23,.10)',lift:'0 18px 45px rgba(2,6,23,.14)'}
}}}
</script>
<style>
input,select,button{font-size:16px}
select{background-position:left .75rem center!important;padding-left:2.25rem}
</style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 text-slate-900">

<header class="sticky top-0 z-50">
  <div class="bg-navy text-white">
    <div class="max-w-md mx-auto px-4 pt-5 pb-4">
      <div class="flex items-center justify-between">
        <div class="text-lg font-extrabold tracking-tight">حاسبة المعدل</div>
        <div class="text-xs opacity-80">SEU • 4.0</div>
      </div>
    </div>
  </div>
  <div class="max-w-md mx-auto px-4 -mt-4">
    <div class="bg-white rounded-2xl shadow-soft border border-slate-200 px-4 py-3 flex items-center justify-between">
      <div class="text-sm font-semibold text-slate-700">عدد المواد</div>
      <div class="text-sm font-bold text-slate-900 tabular-nums" id="count">0</div>
    </div>
  </div>
</header>

<main class="max-w-md mx-auto px-4 pt-4 pb-24 space-y-4">
  <section id="courses" class="space-y-4"></section>

  <section class="bg-white rounded-2xl shadow-soft border border-slate-200 overflow-hidden">
    <div class="px-4 py-3 bg-slate-50 border-b border-slate-200 flex items-center justify-between">
      <div class="font-bold">المعدل</div>
      <div class="text-2xl font-extrabold tabular-nums text-navy" id="gpa">0.00</div>
    </div>
    <div class="px-4 py-3 grid grid-cols-2 gap-3">
      <div class="rounded-xl bg-slate-50 border border-slate-200 px-3 py-2">
        <div class="text-[11px] text-slate-500">إجمالي الساعات</div>
        <div class="font-bold tabular-nums" id="hoursTotal">0</div>
      </div>
      <div class="rounded-xl bg-slate-50 border border-slate-200 px-3 py-2">
        <div class="text-[11px] text-slate-500">إجمالي النقاط</div>
        <div class="font-bold tabular-nums" id="pointsTotal">0.00</div>
      </div>
    </div>
  </section>
</main>

<button id="add" aria-label="إضافة مادة"
class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-blue text-white shadow-lift active:scale-95 transition grid place-items-center">
  <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M12 5v14M5 12h14"/>
  </svg>
</button>

<script src="gpa-v2.js"></script>
</body>
</html>
