<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>حاسبة المعدل</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config={theme:{extend:{colors:{navy:'#0b1220',blue:'#2563eb'}}}}
</script>
<style>
input,select,button{font-size:16px}
</style>
</head>
<body class="bg-slate-100 text-slate-900">

<header class="bg-navy text-white">
  <div class="max-w-md mx-auto px-4 py-4 flex justify-between items-center">
    <div class="font-extrabold">حاسبة المعدل</div>
    <div class="text-xs opacity-80">SEU • 4.0</div>
  </div>
</header>

<main class="max-w-md mx-auto px-4 py-4 space-y-4">

<section class="bg-white rounded-xl shadow border p-4 grid grid-cols-2 gap-3">
  <div>
    <div class="text-xs text-slate-500">الساعات السابقة</div>
    <input id="prevHours" type="number" value="0" min="0"
      class="w-full border rounded-lg px-3 py-2">
  </div>
  <div>
    <div class="text-xs text-slate-500">المعدل السابق</div>
    <input id="prevGpa" type="number" value="0" min="0" max="4" step="0.01"
      class="w-full border rounded-lg px-3 py-2">
  </div>
</section>

<section id="courses" class="space-y-4"></section>

<button id="add"
class="w-full py-3 rounded-xl bg-blue text-white font-bold shadow">
+ إضافة مادة
</button>

<section class="bg-white rounded-xl shadow border p-4 space-y-2">
  <div class="flex justify-between text-lg font-bold">
    <span>المعدل التراكمي</span>
    <span id="gpa">0.00</span>
  </div>
  <div class="flex justify-between text-sm text-slate-600">
    <span>إجمالي الساعات</span>
    <span id="hoursTotal">0</span>
  </div>
  <div class="flex justify-between text-sm text-slate-600">
    <span>إجمالي النقاط</span>
    <span id="pointsTotal">0.00</span>
  </div>
</section>

</main>

<script src="gpa-v2.js"></script>
</body>
</html>
