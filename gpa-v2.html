<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>حاسبة المعدل</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config={theme:{extend:{
colors:{navy:'#0b1220',blue:'#2563eb',sky:'#60a5fa',bg:'#f3f6fb'},
boxShadow:{soft:'0 10px 26px rgba(2,6,23,.10)'}
}}}
</script>
<style>
input,select,button{font-size:16px}
</style>
</head>
<body class="min-h-screen bg-bg text-slate-900 overflow-x-hidden">
<!-- خلفية لطيفة -->
<div class="pointer-events-none fixed inset-0 -z-10">
  <div class="absolute -top-24 -left-24 w-72 h-72 bg-sky/30 blur-3xl rounded-full"></div>
  <div class="absolute top-24 -right-24 w-72 h-72 bg-blue/20 blur-3xl rounded-full"></div>
</div>

<header class="bg-gradient-to-l from-navy to-slate-900 text-white">
  <div class="max-w-md mx-auto px-4 pt-5 pb-4">
    <div class="flex items-center justify-between">
      <div class="font-extrabold text-lg">حاسبة المعدل</div>
      <div class="text-xs opacity-80">SEU • 4.0</div>
    </div>
    <div class="mt-3 flex gap-2">
      <span class="text-[11px] bg-white/10 border border-white/15 rounded-full px-3 py-1">معدل فصلي + تراكمي</span>
      <span class="text-[11px] bg-white/10 border border-white/15 rounded-full px-3 py-1">A+ → F</span>
    </div>
  </div>
</header>

<main class="max-w-md mx-auto px-4 py-5 space-y-4 pb-12">

  <section class="bg-white rounded-2xl shadow-soft border border-slate-200 p-4">
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block text-[11px] text-slate-500 mb-1">الساعات السابقة</label>
        <input id="prevHours" type="number" min="0" step="1" value="0"
          class="w-full rounded-xl border border-slate-200 px-3 py-2 bg-white tabular-nums" inputmode="numeric">
      </div>
      <div>
        <label class="block text-[11px] text-slate-500 mb-1">المعدل السابق</label>
        <input id="prevGpa" type="number" min="0" max="4" step="0.01" value="0"
          class="w-full rounded-xl border border-slate-200 px-3 py-2 bg-white tabular-nums" inputmode="decimal">
      </div>
    </div>
  </section>

  <section id="courses" class="space-y-4"></section>

  <button id="add" class="w-full rounded-2xl bg-blue text-white font-extrabold py-4 shadow-soft active:scale-[.99] transition">
    + إضافة مادة
  </button>

  <!-- النتائج -->
  <section class="bg-white rounded-2xl shadow-soft border border-slate-200 overflow-hidden">
    <div class="px-4 py-3 bg-slate-50 border-b border-slate-200 font-extrabold">النتائج</div>

    <div class="p-4 grid grid-cols-2 gap-3">
      <div class="rounded-2xl bg-gradient-to-l from-blue to-sky text-white p-4 shadow-soft">
        <div class="text-[11px] opacity-90">المعدل الفصلي</div>
        <div class="text-3xl font-extrabold tabular-nums mt-1" id="semGpa">0.00</div>
        <div class="text-[11px] opacity-90 mt-2">ساعات الفصل: <span class="font-bold tabular-nums" id="semHours">0</span></div>
      </div>

      <div class="rounded-2xl bg-gradient-to-l from-navy to-slate-800 text-white p-4 shadow-soft">
        <div class="text-[11px] opacity-90">المعدل التراكمي</div>
        <div class="text-3xl font-extrabold tabular-nums mt-1" id="cumGpa">0.00</div>
        <div class="text-[11px] opacity-90 mt-2">إجمالي الساعات: <span class="font-bold tabular-nums" id="cumHours">0</span></div>
      </div>
    </div>

    <div class="px-4 pb-4 grid grid-cols-2 gap-3">
      <div class="rounded-xl bg-slate-50 border border-slate-200 px-3 py-2">
        <div class="text-[11px] text-slate-500">إجمالي نقاط الفصل</div>
        <div class="font-bold tabular-nums" id="semPoints">0.00</div>
      </div>
      <div class="rounded-xl bg-slate-50 border border-slate-200 px-3 py-2">
        <div class="text-[11px] text-slate-500">إجمالي النقاط الكلي</div>
        <div class="font-bold tabular-nums" id="cumPoints">0.00</div>
      </div>
    </div>
  </section>

</main>

<script src="gpa-v2.js"></script>
</body>
</html>
