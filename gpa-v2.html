<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>حاسبة المعدل</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config={theme:{extend:{colors:{navy:'#0b1220',blue:'#2563eb',sky:'#60a5fa',bg:'#f3f6fb'}}}}
</script>
<style>input,select,button{font-size:16px}</style>
</head>
<body class="min-h-screen bg-bg text-slate-900">

<header class="bg-gradient-to-l from-navy to-slate-900 text-white">
  <div class="max-w-md mx-auto px-4 py-4 flex justify-between">
    <div class="font-extrabold">حاسبة المعدل</div>
    <div class="text-xs opacity-80">SEU • 4.0</div>
  </div>
</header>

<main class="max-w-md mx-auto px-4 py-5 space-y-4 pb-12">

<section class="bg-white rounded-2xl shadow border p-4 grid grid-cols-2 gap-3">
  <div>
    <div class="text-xs text-slate-500">الساعات السابقة</div>
    <input id="prevHours" type="number" value="0" class="w-full border rounded-xl px-3 py-2">
  </div>
  <div>
    <div class="text-xs text-slate-500">المعدل السابق</div>
    <input id="prevGpa" type="number" value="0" step="0.01" class="w-full border rounded-xl px-3 py-2">
  </div>
</section>

<section id="courses" class="space-y-4"></section>

<button id="add" class="w-full py-4 rounded-2xl bg-blue text-white font-bold">+ إضافة مادة</button>

<section class="bg-white rounded-2xl shadow border overflow-hidden">
  <div class="p-4 grid grid-cols-2 gap-3">
    <div class="rounded-xl bg-blue text-white p-4">
      <div class="text-xs opacity-90">المعدل الفصلي</div>
      <div class="text-3xl font-extrabold" id="semGpa">0.00/4</div>
    </div>
    <div class="rounded-xl bg-navy text-white p-4">
      <div class="text-xs opacity-90">المعدل التراكمي</div>
      <div class="text-3xl font-extrabold" id="cumGpa">0.00/4</div>
    </div>
  </div>
</section>

</main>

<script src="gpa-v2.js"></script>
</body>
</html>
