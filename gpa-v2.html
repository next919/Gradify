<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>حاسبة المعدل</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config={theme:{extend:{
colors:{navy:'#0b1220',blue:'#2563eb',slatebg:'#f4f7fb'},
boxShadow:{soft:'0 10px 26px rgba(2,6,23,.10)'}
}}}
</script>
<style>
input,select,button{font-size:16px}
</style>
</head>
<body class="min-h-screen bg-slatebg text-slate-900">

<header class="bg-navy text-white">
  <div class="max-w-md mx-auto px-4 py-4 flex items-center justify-between">
    <div class="font-extrabold">حاسبة المعدل</div>
    <div class="text-xs opacity-80">SEU • 4.0</div>
  </div>
</header>

<main class="max-w-md mx-auto px-4 py-5 space-y-4 pb-12">

  <section class="bg-white rounded-2xl shadow-soft border border-slate-200 p-4">
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block text-[11px] text-slate-500 mb-1">الساعات السابقة</label>
        <input id="prevHours" type="number" min="0" step="1" value="0"
          class="w-full rounded-xl border border-slate-200 px-3 py-2 bg-white tabular-nums" inputmode="numeric">
      </div>
      <div>
        <label class="block text-[11px] text-slate-500 mb-1">المعدل السابق</label>
        <input id="prevGpa" type="number" min="0" max="4" step="0.01" value="0"
          class="w-full rounded-xl border border-slate-200 px-3 py-2 bg-white tabular-nums" inputmode="decimal">
      </div>
    </div>
  </section>

  <section id="courses" class="space-y-4"></section>

  <button id="add" class="w-full rounded-2xl bg-blue text-white font-extrabold py-4 shadow-soft active:scale-[.99] transition">
    + إضافة مادة
  </button>

  <section class="bg-white rounded-2xl shadow-soft border border-slate-200 overflow-hidden">
    <div class="px-4 py-3 bg-slate-50 border-b border-slate-200 flex items-center justify-between">
      <div class="font-extrabold">المعدل التراكمي</div>
      <div class="text-2xl font-extrabold tabular-nums text-navy" id="gpa">0.00</div>
    </div>
    <div class="p-4 grid grid-cols-2 gap-3">
      <div class="rounded-xl bg-slate-50 border border-slate-200 px-3 py-2">
        <div class="text-[11px] text-slate-500">إجمالي الساعات</div>
        <div class="font-bold tabular-nums" id="hoursTotal">0</div>
      </div>
      <div class="rounded-xl bg-slate-50 border border-slate-200 px-3 py-2">
        <div class="text-[11px] text-slate-500">إجمالي النقاط</div>
        <div class="font-bold tabular-nums" id="pointsTotal">0.00</div>
      </div>
    </div>
  </section>

</main>

<script src="gpa-v2.js"></script>
</body>
</html>
