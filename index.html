<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gradify Aura R1+ (Fixed Reciters)</title>
<link rel="stylesheet" href="styles.css?v=R1P2">
</head>
<body>
<header class="head">
  <h1>القرآن الكريم — استماع</h1>
  <small class="tag">R1+ v2</small>
</header>

<main>
<section id="quran" class="card">
  <div class="row">
    <label class="field-wrap">
      <span>القارئ</span>
      <select id="reader" class="field"></select>
    </label>
    <label class="field-wrap">
      <span>الرواية/المصحف</span>
      <select id="mushaf" class="field"></select>
    </label>
    <label class="field-wrap">
      <span>السورة</span>
      <select id="surah" class="field"></select>
    </label>
    <button id="playBtn" class="btn">تشغيل</button>
  </div>
  <audio id="player" controls class="player" preload="none"></audio>
  <p class="note">روابط HTTPS مباشرة من quranicaudio.com — عند فشل مصدر سيبقى بإمكانك اختيار مصحف آخر.</p>
</section>

<section class="card">
  <h2>مواقع الذكاء الاصطناعي</h2>
  <ul class="list two">
    <li><a href="https://chat.openai.com" target="_blank">ChatGPT</a></li>
    <li><a href="https://claude.ai" target="_blank">Claude</a></li>
  </ul>
</section>

<section class="card">
  <h2>تعلم الإنجليزية مجاناً</h2>
  <ul class="list two">
    <li><a href="https://www.bbc.co.uk/learningenglish" target="_blank">BBC Learning English</a></li>
    <li><a href="https://eslfast.com" target="_blank">ESL Fast</a></li>
  </ul>
</section>
</main>

<footer class="foot">نسخة ثابتة — لا تعتمد على أي API خارجي</footer>

<script src="script.js?v=R1P2"></script>
</body>
</html>
