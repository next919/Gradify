<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradify | جراديفي</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>جراديفي | Gradify</h1>
  <nav>
    <a href="#quran">القرآن الكريم</a>
    <a href="#ai">مواقع الذكاء الاصطناعي</a>
    <a href="#english">تعلم الإنجليزية</a>
    <a href="#contact">تواصل معنا</a>
  </nav>
</header>

<section id="quran" class="box">
  <h2>القرآن الكريم</h2>
  <select id="reciterSelect"></select>
  <input type="text" id="surahSearch" placeholder="بحث عن سورة ...">
  <div id="surahList"></div>
  <audio id="player" controls></audio>
</section>

<section id="ai" class="box">
  <h2>مواقع الذكاء الاصطناعي</h2>
  <ul>
    <li><a href="https://chat.openai.com" target="_blank">ChatGPT</a> - مولد نصوص ذكي.</li>
    <li><a href="https://copilot.microsoft.com" target="_blank">Copilot AI</a> - مساعد مهام شامل.</li>
  </ul>
</section>

<section id="english" class="box">
  <h2>تعلم اللغة الإنجليزية</h2>
  <ul>
    <li><a href="https://www.britishcouncil.sa" target="_blank">British Council</a> - موقع شامل.</li>
  </ul>
</section>

<section id="contact" class="box">
  <h2>تواصل معنا</h2>
  <form action="https://formspree.io/f/myzbrgpb" method="POST">
    <input name="name" placeholder="الاسم الكامل" required>
    <input name="email" type="email" placeholder="البريد الإلكتروني" required>
    <textarea name="message" placeholder="اكتب رسالتك هنا" required></textarea>
    <button type="submit">إرسال</button>
  </form>
  <p>الدعم الفني: <a href="mailto:support@gradifysa.com">support@gradifysa.com</a></p>
</section>

<script src="script.js" defer></script>
</body>
</html>
