<link rel="stylesheet" href="styles.css"></head><body id="top">
<header class="header"><div class="container header-wrap">
<button class="nav-toggle" aria-expanded="false" aria-label="فتح/إغلاق القائمة">☰</button>
<a class="brand-link" href="#top" aria-label="الرئيسية"><span class="brand-en">Gradify</span><span class="brand-sep">•</span><span class="brand-ar">جراديفي</span></a>
<nav class="nav" id="mainNav" aria-label="القائمة">
<a data-open="#sec-quran" href="#sec-quran">القرآن</a>

</nav></div></header>

<div class="aura"><span class="a1"></span><span class="a2"></span><span class="a3"></span></div>

<main id="content" class="container main">
<details id="sec-contact" class="section-acc glass" open>
<summary><div class="s-head"><div class="s-icon">✉️</div><h2>تواصل معنا</h2>
<span class="hint">الدعم الفني: <a class="email" href="mailto:support@gradifysa.com">support@gradifysa.com</a></span></div></summary>
<div class="section-body"><div class="grid two">
<div class="card glass"><h3>نموذج الاتصال</h3>
<form id="contactForm" class="form" novalidate>
<input class="field" type="text" name="name" placeholder="الاسم الكامل" required>
<input class="field" type="email" name="email" placeholder="بريدك الإلكتروني" required>
<input class="field" type="text" name="subject" placeholder="الموضوع" required>
<textarea class="field" name="message" rows="6" placeholder="اكتب رسالتك هنا..." required></textarea>
<label style="display:flex;align-items:center;gap:.4rem;margin:.3rem 0"><input id="agree" type="checkbox" required><span>أوافق على إرسال هذه البيانات لغرض التواصل</span></label>
<input type="hidden" id="w3f_key" value="YOUR_WEB3FORMS_ACCESS_KEY">
<input type="hidden" id="w3f_to" value="support@gradifysa.com">
<div class="row" style="gap:.6rem">
<button id="sendBtn" class="btn primary" type="submit">إرسال</button>
<a class="btn small ghost" id="mailtoFallback" href="mailto:support@gradifysa.com">الإرسال عبر البريد</a>
</div>
<div id="formMsg" class="muted" role="status" aria-live="polite" style="margin-top:.3rem"></div>
</form></div>
<div class="card glass"><h3>الدعم الفني</h3>
<p>راسلنا على: <a class="email" href="mailto:support@gradifysa.com">support@gradifysa.com</a><br>نرد عادة خلال 24 ساعة.</p>
</div></div></div></details>
</main>

<script src="script.js" defer></script></body></html>
